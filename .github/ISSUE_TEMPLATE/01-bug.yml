name: "🐞 Bug"
description: "File a bug report 🐛."
title: "🐞 [BUG] <title>"
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 🙏
  - type: checkboxes
    attributes:
      label: "🔍 Is there an existing issue for this?"
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    id: what-happened
    attributes:
      label: "✏️ Description"
      description: What happened? What did you expect to happen instead?
      placeholder: Describe the problem here...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "⚙️ Steps to reproduce"
      description: "Provide step-by-step instructions"
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...💥"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the package are you using?
      options:
        - 0.1.0 (Default)
      default: 0
    validations:
      required: true
  - type: textarea
    attributes:
      label: "🐍 Environment"
      description: |
        Examples:
          - **OS**: Ubuntu 20.04
          - **Python**: 3.11.4
      value: |
          - OS:
          - Python:
      render: markdown
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "📝 Relevant log output"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: "🧩 Anything else?"
      description: |
        Links? References? Anything that will give more context about the issue you are encountering.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
